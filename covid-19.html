<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width , initial-scale=1.0"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .container {
                margin: 0;
                padding: 0;
                display: flex;
            }
        </style>
        <title>COVID-19 Simulation</title>
    </head>
    <body>
        <div class="container" >
            <canvas class="canvas"></canvas>
        </div>
        <div class="controls-container">
            <button id="pause" class="btn btn-primary">Pause</button>
            <button id="resume" class="btn btn-primary">Resume</button>
            <button id="stop" class="btn btn-primary">Stop</button>
            <button id="stage1" class="btn btn-primary">Lockdown Stage-1</button>
            <button id="stage2" class="btn btn-primary">Lockdown Stage-2</button>
            <button id="stage3" class="btn btn-primary">Lockdown Stage-3</button>
            <button id="removeLockdown" class="btn btn-primary">Lockdown Remove</button>
            <h5 id="days">Days - </h5>
            <h5 id="total-cases">Total Infected - </h5>
            <h5 id="total-deaths">Total Deaths - </h5>
            <h5>Initial Infected: 10</h5>
            <h5>Infection Rate: 20%</h5>
            <h5>Death Rate: 0.1%</h5>

        </div>
        <script src="covid-19Script.js"></script>
    </body>
</html>
